<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appoint.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Appointment</h1>
        <form id="appointmentForm">
            <!-- User Details -->
            <section class="user-details">
                <h2>User Details</h2>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
            </section>

            <!-- Appointment Details -->
            <section class="appointment-details">
                <h2>Appointment Details</h2>
                <div>
                    <label for="appointment-type">Type of Appointment:</label>
                    <select id="appointment-type" name="appointment-type" required>
                        <option value="general">General Consultation</option>
                        <option value="specialist">Specialist Consultation</option>
                        <option value="follow-up">Follow-up</option>
                    </select>
                </div>
                <div>
                    <label for="doctor">Choose Doctor/Practitioner:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="dr-smith">Dr. Smith</option>
                        <option value="dr-jones">Dr. Jones</option>
                    </select>
                </div>
                <div>
                    <label for="date">Choose Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="time">Choose Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </section>

            <!-- Confirmation Section -->
            <section class="confirmation">
                <h2>Confirm Your Details</h2>
                <div class="confirmation-summary">
                    <p><strong>Full Name:</strong> <span id="confirmName"></span></p>
                    <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
                    <p><strong>Mobile:</strong> <span id="confirmMobile"></span></p>
                    <p><strong>Appointment Type:</strong> <span id="confirmAppointmentType"></span></p>
                    <p><strong>Doctor:</strong> <span id="confirmDoctor"></span></p>
                    <p><strong>Date:</strong> <span id="confirmDate"></span></p>
                    <p><strong>Time:</strong> <span id="confirmTime"></span></p>
                </div>
                <button type="button" id="editBtn">Edit</button>
                <button type="submit">Confirm Booking</button>
            </section>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <h3>Appointment Successfully Booked!</h3>
                <p>Reference ID: <span id="refId"></span></p>
            </div>
        </form>
    </div>

    <script src="appoint.js"></script>
</body>
</html>
