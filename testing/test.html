<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>

    <form id="bmiForm">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <button type="button" onclick="calculateAndDisplayBMI()">Calculate BMI</button>
    </form>

    <h3 id="bmiResult">Your BMI is: </h3>

    <script>
        function calculateBMI(weight, heightCm) {
            let heightM = heightCm / 100;
            let bmi = weight / (heightM * heightM);
            return bmi;
        }

        function showBMI(bmi) {
            document.getElementById('bmiResult').textContent = "Your BMI is: " + bmi.toFixed(2);
        }

        function calculateAndDisplayBMI() {
            // Get the input values
            let weight = parseFloat(document.getElementById('weight').value);
            let heightCm = parseFloat(document.getElementById('height').value);

            // Validate input
            if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                document.getElementById('bmiResult').textContent = "Please enter valid positive numbers for weight and height.";
                return;
            }

            // Calculate BMI
            let bmi = calculateBMI(weight, heightCm);

            // Display the result
            showBMI(bmi);
        }
    </script>
</body>
</html>
